<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Poem Generator Project</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Cute AI Generated Poems</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter a key word for the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <br />
        <div class="poem">
          The poem's beginning
          <br />
          The poem continuation
        </div>
      </main>
    </div>
    <body />
    <br />
    <footer>
      This AI project was coded by
      <a href="https://github.com/Nicolia-X" target="_blank">Nicolia X</a> and
      is open-sourced on
      <a
        href="https://github.com/Nicolia-X/cute-poems-generator"
        target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://cute-poems-generator.netlify.app/">Netlify</a>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
