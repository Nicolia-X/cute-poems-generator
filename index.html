<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Poem Generator Project</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Cute AI Generated Poems</h1>
      </header>

      <main>
        <div class="form-wrapper">
          <form id="poem-generator">
            <input
              type="text"
              placeholder="Enter a key word for the poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
        </div>
        <div class="hint">e.g. Love, Flowers, Friendship</div>
        <br />
        <div class="poem hidden" id="poem"></div>
      </main>
    </div>
    <br />
    <footer>
      This AI project was coded by
      <a href="https://github.com/Nicolia-X" target="_blank">Nicolia X</a> and
      is open-sourced on
      <a
        href="https://github.com/Nicolia-X/cute-poems-generator"
        target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://cute-poems-generator.netlify.app/">Netlify</a>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
